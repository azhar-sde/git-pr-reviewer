<!DOCTYPE html>
<html>
<head>
  <title>GitHub Bulk Reviewer</title>
  <style>
    body {
      font-family: sans-serif;
      min-width: 250px;
      padding: 10px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 8px;
    }
    button {
      width: 100%;
      margin-bottom: 8px;
      padding: 8px;
    }
    #status {
      font-size: 0.9em;
      color: #555;
      min-height: 1.2em;
    }
  </style>
</head>
<body>
  <textarea id="reviewers" placeholder="Enter comma-separated GitHub usernames"></textarea>
  <button id="saveBtn">Save Reviewers</button>
  <button id="addBtn">Add Reviewers to PR</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
