<!DOCTYPE html>
<html>
  <head>
    <title>Bulk PR Reviewers</title>
    <style>
      body { font-family: sans-serif; min-width: 220px; padding: 10px; }
      input { width: 100%; margin-bottom: 8px; }
      button { width: 100%; margin-bottom: 8px; }
      #status { font-size: 0.9em; color: #555; min-height: 1.2em; }
    </style>
  </head>
  <body>
    <input id="reviewers" type="text" placeholder="user1, user2" />
    <button id="saveBtn">Save Reviewers</button>
    <button id="updateBtn" disabled>Update Pull Request</button>
    <div id="status"></div>
    <script src="popup.js"></script>
  </body>
</html>
